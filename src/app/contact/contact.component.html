<div [class.page-transition]="transitionService.isTransitioning()">
  <div class="container">

    <h2 class="text-center">Contact</h2>
    <h4 class="text-center info">
        Want to work with me or or want more information? 
        Let me know below or email me at <a href="mailto:danny@goldenbotstudios.com" target="_blank">danny@goldenbotstudios.com</a>!
    </h4>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-xs-12" id="contact-form">

        <div class="row">

          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label class="control-label" for="name">Name</label>
              <input #name type="text" class="form-control" id="name" required>
            </div>
          </div>

          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label class="control-label" for="email">Email</label>
              <input #email type="text" class="form-control" id="email" required>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-xs-12">
            <div class="form-group">
              <label class="control-label" for="comment">Comment</label>
              <textarea #comment type="text" class="form-control" 
                        id="comment" rows="4" required></textarea>
            </div>
          </div>

        </div>
        <button class="btn btn-primary" 
                (click)="mail(name, email, comment)">Submit</button>

      </div>
    </div>

    <div class="row alert-container">
      <div [ngClass]="setAlertClass()">{{ message }}</div>
    </div>

  </div>
</div>
